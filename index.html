<html>
<head>
	<title> My Notes </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	
	
</head>
<body>
	<div class="container">

		<div class="problem-container">

			<!-- <input type="text" class="agentSearchInput" placeholder="Who is this"> <button class='btn btn-xs btn-standard showOffCanvas'> Who is this? </button> -->
			<div class="agentSearchResult"> </div>

			<input type="text" aria-multiline="true" placeholder="Title" class="problem-title form-control" id="problem-title">

			<textarea placeholder="Problem" class="problem-detail form-control" rows="1" ></textarea>



			<div class="problem-options"> 
				<button type="button" class="problem-submit btn btn-default pull-right"> Done </button> 

				<div class="btn-group">
					<button type="button" class="btn dropdown-toggle color-dropdown-button" data-toggle="dropdown">
						Color <span class="caret"></span>
					</button>

					<!-- Whatever color you put in here will determine the color of the note when submitted. -->
					<ul class="dropdown-menu color-dropdown-list" role="menu">
						<li style="background-color: #FD8569" id="#FD8569"></li>
						<li style="background-color: #FBA35C" id="#FBA35C"></li>
						<li style="background-color: #ECDE3A" id="#ECDE3A"></li>
						<li style="background-color: #BAEC3A" id="#BAEC3A"></li>
						<li style="background-color: #54D2F1" id="#54D2F1"></li>
						<li style="background-color: #CC498C" id="#CC498C"></li>
						<li style="background-color: #F0EDE5" id="#F0EDE5"></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Created for testing purposes Delete later on. This was added to show a notification when a user updates the page -->
		<div id="status-container">

		</div>
		<!-- Testing purpose end -->

		<div class="saved-note">
			<!-- Jquery appends to this div for now. all content within this div is generated by jquery (action.js) 
			Content will be saved using AJAX coded within action.js

		-->

		Loading...

	</div> <!-- Row End -->

	<!-- Button trigger modal -->



	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog"> 

			<div class="modal-content">
				<div class="modal-header">
				<input type="text" aria-multiline="true" placeholder="Title" class="edit-problem-title form-control" id="problem-title">
			</div>

			<div class="modal-body">
				<textarea placeholder="Problem" class="edit-problem-detail form-control" rows="1" ></textarea>
			</div>
			

			<div class="modal-footer">
				<button class=" save-note btn btn-default" type="button" data-dismiss="modal"> Save and Close </button>
				<button class="btn btn-default" type="button" data-dismiss="modal"> Close </button>
			</div>

		</div> <!-- Modal Content End -->
		</div> <!-- Modal Dialog End -->
	</div> <!-- Modal End -->

	

</div>

<!-- All content that you want to have pop up you need to put in here. -->

		<li> This is a test </li>
		<li> This is a test </li>
	</ul>
 </div>



</body>
<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.autosize.min.js"></script>
	<script type="text/javascript" src="js/lib/masonry.pkgd.min.js"></script>
	<script type="text/javascript" src="js/action.js"></script>

</html>
